{% extends 'base.html' %}

{% block content %}
<h3>CUP CAKES</h3>
<button class="get-list">GET LIST</button>
<div class="cupcake-list"></div>

<div class="row justify-content-center align-self-center " style="border:2px solid">
    <div class="col-5 text-center ">
        <form action="" method="POST">
            <div class="w-75 ">
                {{form.hidden_tag()}}
                {% for field in form if field.widget.input_type != 'hidden' %}
                    {{field.label}}
                    {{field(class_="form-control")}}
                {% endfor %}
            </div>
            <div class="row justify-content-center">
              <button class="btn btn-primary btn-sm subby">SUBMIT</button>
            </div>
            
        </form>
    </div>
</div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcakes.js"></script>

{% endblock %}
